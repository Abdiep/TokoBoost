build:
  steps:
    - name: install
      run: npm ci
    - name: build
      run: npm run build
    - name: start
      run: npm start

runConfig:
  runtime: nodejs20  # ðŸ‘ˆ penting! ubah Node.js versi ke 20
  maxInstances: 1
  env:
    - key: SERVICE_ACCOUNT_KEY
      secret: SERVICE_ACCOUNT_KEY
    - key: DATABASE_URL
      secret: DATABASE_URL
    - key: GEMINI_API_KEY
      secret: GEMINI_API_KEY
    - key: MIDTRANS_SERVER_KEY
      secret: MIDTRANS_SERVER_KEY
    - key: NEXT_PUBLIC_MIDTRANS_CLIENT_KEY
      secret: NEXT_PUBLIC_MIDTRANS_CLIENT_KEY
