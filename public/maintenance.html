<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoBoost - Dalam Pemeliharaan</title>

    <link rel="stylesheet" href="tokoboost-styles.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Warna background netral */
            font-family: sans-serif; /* Font dasar */
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 150px; /* Sesuaikan ukuran logo */
            margin-bottom: 30px;
        }
        h1 {
            color: #5a3e8d; /* Warna ungu khas TokoBoost (ganti jika perlu) */
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="Logo TokoBoost" class="logo">

        <h1>Mohon Maaf,<br>Sedang Ada Pemeliharaan Sistem</h1>
        <p>
            Tim kami sedang bekerja keras untuk meningkatkan TokoBoost agar lebih baik lagi.
        </p>
        <p>
            Website akan segera kembali normal. Mohon kesabarannya dan terima kasih atas pengertian Anda.
        </p>
    </div>
</body>
</html>
